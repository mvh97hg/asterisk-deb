name: Build & Release Asterisk

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build (${{ matrix.distro }})
    strategy:
      matrix:
        include:
          - distro: jammy
            os: ubuntu-22.04

    runs-on: ${{ matrix.os }}

    env:
      DEBEMAIL: hungmv9710@gmail.com
      DEBFULLNAME: hungmv
      DEBIAN_FRONTEND: noninteractive

    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          echo "VERSION=${TAG#v}" >> $GITHUB_ENV

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            devscripts \
            debhelper \
            gnupg \
            curl

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import

      - name: Download Asterisk source
        run: |
          mkdir asterisk_${VERSION} && cd asterisk_${VERSION}
          curl -fsSL https://downloads.asterisk.org/pub/telephony/asterisk/asterisk-${VERSION}.tar.gz | tar --strip-components=1 -xz

      - name: Inject debian packaging
        run: |
          cp -a debian asterisk_${VERSION}/

      - name: Update changelog
        run: |
          cd asterisk_${VERSION}
          dch --package asterisk \
            --newversion "1:${VERSION}-1~${{ matrix.distro }}" \
            --distribution "${{ matrix.distro }}" \
            "Automated build from tag v${VERSION}"
          dch --no-edit --release

      - name: Install build dependencies
        run: |
          cd asterisk_${VERSION}
          sudo apt-get build-dep -y .

      - name: Build signed package
        run: |
          cd asterisk_${VERSION}
          dpkg-buildpackage -b -k${{ secrets.GPG_KEY_ID }}

      - name: Collect artifacts
        run: |
          mkdir -p artifacts
          mv ../*.deb ../*.ddeb ../*.changes ../*.buildinfo artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: asterisk_${{ env.VERSION }}-${{ matrix.distro }}
          path: artifacts/

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-22.04

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          files: |
            all-artifacts/**/*.deb
            all-artifacts/**/*.ddeb
            all-artifacts/**/*.changes
            all-artifacts/**/*.buildinfo
